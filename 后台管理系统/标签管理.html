<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body>
      <div class="container">
          <div class="row">
              <div class="col-md-10">
                  <div class="container" >
                      <div class="carousel slide" id="slidershow" data-ride="carousel" data-interval="2000">
                          <!--计数器-->
                          <ol class="carousel-indicators">
                              <li class="active" data-target="#slidershow" data-slide-to="0"></li>
                              <li data-target="#slidershow" data-slide-to="1"></li>
                              <li data-target="#slidershow" data-slide-to="2"></li>
                          </ol>
                          <!--图片容器-->
                          <div class="carousel-inner">
                              <div class="item active">
                                  <img src="image/1.png"/>
                                  <!--添加对应标题和内容-->
                                  <div class="carousel-caption">
                                      <h4>图一</h4>
                                      <span>内容</span>
                                  </div>
                              </div>
                              <div class="item">
                                  <img src="image/2.png"/>
                                  <!--添加对应标题和内容-->
                                  <div class="carousel-caption">
                                      <h4>图二</h4>
                                  </div>
                              </div>
                              <div class="item">
                                  <img src="image/3.png"/>
                                  <!--添加对应标题和内容-->
                                  <div class="carousel-caption">
                                      <h4>图三</h4>
                                  </div>
                              </div>
                              <!--轮播导航-->
                              <a href="#slidershow" data-slide="prev" class="left carousel-control" role="button">
                                  <img src="assets/left1.png"/>
                              </a>
                              <a href="#slidershow" data-slide="next" class="right carousel-control" role="button">
                                  <img src="assets/right.png"/>
                              </a>
                          </div>
                      </div>
                  </div>

              </div>
          </div>
      </div>
<script src="bootstrap/js/jquery.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="bootstrap/js/npm.js"></script>
</body>
</html>
